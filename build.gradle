plugins {
    id 'java'
}

group 'com.bozbalci'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.bozbalci.jlox.Lox'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}